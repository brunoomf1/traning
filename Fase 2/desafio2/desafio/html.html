<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria de Imagens</title>
  <link rel="stylesheet" href="style.css">

  <style>
    /* Adicione estilos CSS aqui se necessário */
  </style>
</head>

<body>
  <header>
    <h1>Galeria de Imagens</h1>
  </header>

  <div class="gallery img">
    <ul id="imageList">
      <li><img src="img/img1.jpg" alt="Imagem 1" id="img1"></li>
      <li><img src="img/img2.jpg" alt="Imagem 2" id="img2"></li>
      <li><img src="img/img3.jpg" alt="Imagem 3" id="img3"></li>
      <!-- Adicione mais imagens conforme necessário -->
    </ul>
  </div>

 
  <div id="myModal" class="modal">
    <div class="background"></div>
    <span class="close-btn">&times;</span>
    <button class="close-btn" id="closeModalBtn">Fechar</button>
    <button class="dark-btn" id="darkBtn">Dark</button><br/>



    
    <img id="modalImg" src="" alt="Imagem em destaque">
    <div class="btn-left"><span><</span></div>
    <div class="btn-right"><span>></span></div>


    <div class="galery-list">

      <img src="img/img1.jpg" alt="Imagem 1" id="img4" width="100px">
      <img src="img/img2.jpg" alt="Imagem 2" id="img5" width="100px">
      <img src="img/img3.jpg" alt="Imagem 3" id="img6" width="100px">
    </div>

  </div>



  <script src="script.js"></script>

</html>
